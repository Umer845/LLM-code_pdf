<!DOCTYPE html>
<html>
<head>
    <title>PDF AnswerBot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin-top: 10px; padding: 8px; width: 100%; }
        .response { background: #f4f4f4; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Ask Your PDF</h2>
    <form method="POST">
        <input name="query" placeholder="Ask something from the PDF..." required>
        <button type="submit">Search</button>
    </form>

    {% if response %}
    <div class="response">
        <h4>Answer:</h4>
        <pre>{{ response }}</pre>
    </div>
    {% endif %}
</body>
</html>
