<!DOCTYPE html>
<html>
<head>
    <title>PDF AnswerBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #007BFF;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            background: #f4f4f4;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #007BFF;
        }
        .response h4 {
            margin-top: 0;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ask Your PDF</h2>
        <form method="POST">
            <input name="query" placeholder="Ask something from the PDF..." required>
            <button type="submit">Search</button>
        </form>

        {% if response %}
        <div class="response">
            <h4>Answer:</h4>
            <pre>{{ response }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
